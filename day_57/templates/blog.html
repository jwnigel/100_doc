<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blog</title>
</head>
<body>
  <h1>Blog</h1>
    {% for post in posts %}
      {% if post['id'] == num %}
        <h2>{{ post['title'] }}</h2>
        <h3>{{ post['subtitle'] }}</h3>
        <p>{{ post['body'] }}</p>
      {% endif %}
    {% endfor %}
  <a href= {{ url_for('blog') }}>Go to blog</a>
</body>
</html>
